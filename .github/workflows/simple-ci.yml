name: Simple CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'

jobs:
  test:
    name: Quick Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p123456"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: ğŸ”§ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable default-mysql-client
      
      - name: â³ Wait for MySQL
        run: |
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -uroot -p123456 --silent; do sleep 2; done'
        env:
          MYSQL_PWD: 123456
      
      - name: ğŸ“¥ Setup Database
        run: |
          mysql -h 127.0.0.1 -uroot -p123456 -e "CREATE DATABASE IF NOT EXISTS vegana_store;"
          if [ -f vegana.sql ]; then
            mysql -h 127.0.0.1 -uroot -p123456 vegana_store < vegana.sql
          fi
        env:
          MYSQL_PWD: 123456
      
      - name: ğŸš€ Start App
        run: |
          mvn spring-boot:run > app.log 2>&1 &
          sleep 35
          curl -f http://localhost:8080 || (cat app.log && exit 1)
      
      - name: ğŸ§ª Run Tests
        run: mvn clean test
      
      - name: ğŸ“Š Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-output/
          retention-days: 7
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: pkill -f spring-boot:run || true
