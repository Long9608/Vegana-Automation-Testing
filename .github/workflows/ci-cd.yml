name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Automation Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p123456"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: ğŸŒ Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
      
      - name: ğŸ—„ï¸ Install MySQL Client
        run: |
          sudo apt-get install -y default-mysql-client
      
      - name: â³ Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -uroot -p123456 --silent; do sleep 2; done'
          echo "âœ… MySQL is ready!"
        env:
          MYSQL_PWD: 123456
      
      - name: ğŸ“¥ Setup Database
        run: |
          echo "Setting up database..."
          mysql -h 127.0.0.1 -uroot -p123456 -e "CREATE DATABASE IF NOT EXISTS vegana_store;"
          if [ -f vegana.sql ]; then
            echo "Importing schema from vegana.sql..."
            mysql -h 127.0.0.1 -uroot -p123456 vegana_store < vegana.sql
            echo "âœ… Schema imported"
          else
            echo "âš ï¸ vegana.sql not found, skipping import"
          fi
        env:
          MYSQL_PWD: 123456
      
      - name: ğŸš€ Start Application
        run: |
          echo "Starting Spring Boot application..."
          mvn spring-boot:run > app.log 2>&1 &
          APP_PID=$!
          echo "Application PID: $APP_PID"
          
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080 > /dev/null 2>&1; then
              echo "âœ… Application is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Application failed to start"
              cat app.log
              exit 1
            fi
            sleep 2
          done
      
      - name: ğŸ§ª Run Tests
        run: |
          echo "Running automation tests..."
          mvn clean test -DsuiteXmlFile=src/test/resources/testng.xml
      
      - name: ğŸ“Š Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            test-output/reports/
            test-output/screenshots/
            test-output/logs/
          retention-days: 30
      
      - name: ğŸ“ Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-logs
          path: app.log
          retention-days: 7
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          pkill -f spring-boot:run || true
          echo "Cleanup completed"
